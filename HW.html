<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form Assignment</title>
</head>
<body>
    <header>
        <h1>HTML5 Form Assignment</h1>
    </header>
    <main>
        <form>
            <!-- Email Input -->
            <label for="email">email Address:</label>
            <input
                type="email"
                id="email"
                name="email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                title="Please enter a valid email address (e.g., user@example.com)"
                required>
                <!-- Number Input -->
            <label for="quantity">Quantity:</label>
            <input
                type="number"
                id="quantity"
                name="quantity"
                placeholder="Quantity Here"
                min="1"
                max="10"
                step="1"
                required>
                <!-- Data Input -->
                <label for="date">Date:</label>
                <input
                    type="date"
                    id="date"
                    name="date"
                    placeholder="Date Here"
                    min="2021-01-01"
                    required>
                    <!-- Range Input -->
                    <input
                        type="range"
                        id="range"
                        name="range"
                        placeholder="rating here"
                        min="0"
                        max="10"
                        step="1"
                        required>
                        <!-- Submit Button -->
                        <br>
                        <button type="submit">Submit</button> 
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
