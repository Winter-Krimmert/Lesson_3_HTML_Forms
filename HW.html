<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms Assignment</title>
</head>
    <body>
                <!-- Email Input -->
        <form action="#" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Enter your email" required>
            <br><br>
                <!-- Number Input -->
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" min="1" max="10" step="1" required>
            <br><br>
                <!-- Date Input -->
            <label for="date">Select a date:</label>
            <input type="date" id="date" name="date" min="2023-01-01" max="2024-12-31" required>
            <br><br>
                <!-- Range Input -->
            <label for="rating">Rating:</label>
            <input type="range" id="rating" name="rating" min="0" max="10" step="1" placeholder="Rate from 0 to 10">
            <br><br>
                <!-- Color Input -->
            <label for="color">Choose a color:</label>
            <input type="color" id="color" name="color" value="#0000ff">
            <br><br>

            <input type="submit" value="Submit">
        </form>



        <!-- Select Menu -->
        <label for="language">Favorite Programming Language:</label>
        <select id="language" name="language" required aria-required="true">
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="csharp">C#</option>
        </select>
        <br><br>

        <!-- Radio Buttons -->
        <fieldset>
            <legend>Expertise Level:</legend>
            <input type="radio" id="beginner" name="expertise" value="beginner" required aria-required="true">
            <label for="beginner">Beginner</label>
            <input type="radio" id="intermediate" name="expertise" value="intermediate" required aria-required="true">
            <label for="intermediate">Intermediate</label>
            <input type="radio" id="advanced" name="expertise" value="advanced" required aria-required="true">
            <label for="advanced">Advanced</label>
        </fieldset>
        <br><br>

        <!-- Checkboxes -->
        <fieldset>
            <legend>Preferred Development Platforms:</legend>
            <input type="checkbox" id="web" name="platform" value="web">
            <label for="web">Web</label>
            <input type="checkbox" id="mobile" name="platform" value="mobile">
            <label for="mobile">Mobile</label>
            <input type="checkbox" id="desktop" name="platform" value="desktop">
            <label for="desktop">Desktop</label>
        </fieldset>
        <br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
